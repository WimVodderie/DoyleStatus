{% extends "base.html" %}

{% block content %}
{% if errorMsg %}
<h4>
    <span>Gathering data failed :-(</span>
</h4>
<span>Exception: {{ errorMsg }}</span>
{% else %}
{% if servers %}
<table class="table table-striped table-condensed">
        <tbody>
        {% for row in servers %}
        <tr class="{{ row[0] }}">
            {% for col in row[1:] %}
            <td>{{col}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>nothing to report</p>
{% endif %}
{% endif %}
{% endblock %}
